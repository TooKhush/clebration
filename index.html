<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Gamer & Programmer!</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #1e1e1e;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000; }
      100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00; }
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Interactive Button */
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Easter Egg */
    .easter-egg {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #ff0;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Happy Birthday, Awsi!</h1>
    <button class="btn" onclick="showEasterEgg()">Recive Gift</button>
    <div class="easter-egg">ðŸŽ‰ Pranked  ðŸŽ‰</div>
  </div>

  <script>
    // Confetti Generation
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
      confetti.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(confetti);
    }

    // Easter Egg Function
    function showEasterEgg() {
      const egg = document.querySelector('.easter-egg');
      egg.style.display = 'block';
      setTimeout(() => {
        egg.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
